<svg width="854" height="32" viewBox="0 0 854 32"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="scan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00eaff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00eaff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00eaff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- LÃ­nea base -->
  <line x1="0" y1="16" x2="854" y2="16"
        stroke="#ffffff"
        stroke-opacity="0.2"
        stroke-width="1"/>

  <!-- Barrido -->
  <rect x="-150" y="14" width="150" height="4"
        fill="url(#scan)">
    <animate
      attributeName="x"
      from="-150"
      to="854"
      dur="2.5s"
      repeatCount="indefinite"/>
  </rect>

  <!-- Punto central (pulso simple) -->
  <circle cx="427" cy="16" r="3" fill="#00eaff">
    <animate
      attributeName="r"
      values="3;5;3"
      dur="1.8s"
      repeatCount="indefinite"/>
  </circle>

</svg>
