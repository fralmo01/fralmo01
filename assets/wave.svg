<svg width="854" height="32" viewBox="0 0 854 32"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Barrido suave, elegante -->
    <linearGradient id="softScan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#94a3b8" stop-opacity="0"/>
      <stop offset="50%" stop-color="#94a3b8" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#94a3b8" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Línea base (estática, siempre visible) -->
  <line x1="0" y1="16" x2="854" y2="16"
        stroke="#6b7280"
        stroke-opacity="0.45"
        stroke-width="1"/>

  <!-- Núcleo central (firma visual) -->
  <circle cx="427" cy="16" r="3"
          fill="#cbd5e1"
          opacity="0.9"/>

  <!-- Capa animada (si GitHub la permite) -->
  <rect x="-120" y="14" width="120" height="4"
        fill="url(#softScan)">
    <animate
      attributeName="x"
      from="-120"
      to="854"
      dur="3.2s"
      repeatCount="indefinite"/>
  </rect>

  <circle cx="427" cy="16" r="3"
          fill="#cbd5e1">
    <animate
      attributeName="opacity"
      values="0.5;1;0.5"
      dur="2.4s"
      repeatCount="indefinite"/>
  </circle>

</svg>